<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SONFAVET</title>
    <link rel="stylesheet" type="text/css" href="paginas/estilos.css">
    <link rel="icon" href="imag/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
  <body>
    <section class="container-fluid " style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
              <div class="card rounded-3 text-black">
                <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="card-body p-md-5 mx-md-4">
      
                      <div class="text-center">
                        <img src="imag/logo.png"
                          style="width: 185px;" alt="logo">
                        <h2 class="text-black mt-1 mb-5 pb-1">Bienvenido</h2>
                      </div>
      
                      <form>
      
                        <div class="formulario mb-4 d-flex justify-content-start" style= "font-size: 2rem; color: cornflowerblue">
                            <i class="bi bi-person-badge"></i>
                            <input type="text" class="form-control" placeholder= "Usuario">
                        </div>
      
                        <div class="formulario mb-4 d-flex justify-content-start" style= "font-size: 2rem; color: cornflowerblue" >
                            <i class="bi bi-key"></i>
                          <input type="password" class="form-control" placeholder= "Password">                        
                        </div>
      
                        <div class="text-center pt-1 mb-5 pb-1">
                          <button class="btn btn-primary degradado " type="button">Acceder</button>
                        </div>
                        <div>
                          <a class="text-muted mt-5 d-flex justify-content-center" href="#!">Olvido su contraseña?</a>
                        </div>
      
                      </form>
      
                    </div>
                  </div>
                  <div class="col-lg-6 d-flex justify-content-center degradado">
                    <div class="text-black px-30 py-2 p-md-5 mx-md -4">
                      <h2 class="mb-4">Sonfavet</h2>
                      <p class="small  mb-5">Software para inventario farmacéutico veterinario</p>
                      <img src="imag/vete.png" style="width: 400px; " alt="Veterinario">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
