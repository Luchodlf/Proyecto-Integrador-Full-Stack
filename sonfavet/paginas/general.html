<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SONFAVET</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
  <body>
    <div class="container-fluid">
      <div class="row flex-nowrap">
          <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
              <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                  <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                      <span class="fs-5 d-none d-sm-inline">Menu</span>
                  </a>
                  <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                      <li class="nav-item">
                          <a href="inicio.html" class="nav-link align-middle px-0">
                              <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Inicio</span>
                          </a>
                      </li>
                      <li>
                        <a href="general.html" class="nav-link px-0 align-middle">
                            <i class="fs-4 bi bi-person-circle"></i> <span class="ms-1 d-none d-sm-inline">General</span></a>
                    </li>
                      <li>
                          <a href="stock.html" class="nav-link px-0 align-middle">
                              <i class="fs-4 bi bi-box-seam"></i> <span class="ms-1 d-none d-sm-inline">Stock</span></a>
                      </li>
                      <li>
                          <a href="abast.html" class="nav-link px-0 align-middle">
                              <i class="fs-4 bi bi-box"></i> <span class="ms-1 d-none d-sm-inline">Abastecimiento</span> </a>
                      </li>
                      <li>
                        <a href="login.html" class="nav-link px-0 align-middle">
                            <i class="fs-4 bi bi-box-arrow-left"></i> <span class="ms-1 d-none d-sm-inline">Salir</span> </a>
                    </li>
                  </ul>
              </div>
          </div>
        
          <div class="col py-3 ">
            <div class="text-center mb-5">
                <img src="logoGrande.png"  style="width: 285px;" alt="logo">
              </div>
              <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                <option selected>Elija una opción</option>
                <option value="1">Personas</option>
                <option value="2">Proveedores</option>
                <option value="3">Usuarios</option>
              </select>
              
              <select class="form-select form-select-sm mb-5" aria-label=".form-select-sm example">
                <option selected>Elija una opción</option>
                <option value="1">Alta</option>
                <option value="2">Baja</option>
                <option value="3">Modificaciones</option>
              </select>
              <form class="row g-3 needs-validation " novalidate>
                <div class="col-md-4">
                  <label for="validationCustom01" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="validationCustom01"  required>
                  <div class="valid-feedback">
                    Bien!
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="validationCustom02" class="form-label">Apellido</label>
                  <input type="text" class="form-control" id="validationCustom02"  required>
                  <div class="valid-feedback">
                    Bien!
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="validationCustomUsername" class="form-label">Usuario</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                      Ingrese un usuario
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="validationCustom03" class="form-label">Pais</label>
                  <input type="text" class="form-control" id="validationCustom03" required>
                  <div class="invalid-feedback">
                    Ciudad incorrecta
                  </div>
                </div>
                <div class="col-md-3">
                  <label for="validationCustom04" class="form-label">Ciudad</label>
                  <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Elija...</option>
                    <option>...</option>
                  </select>
                  <div class="invalid-feedback">
                    Seleccione una ciudad
                  </div>
                </div>
                <div class="col-md-3">
                  <label for="validationCustom05" class="form-label">C.P.</label>
                  <input type="text" class="form-control" id="validationCustom05" required>
                  <div class="invalid-feedback">
                    Código postal invalido
                  </div>
                </div>
                <div class="col-12">
                  <button class="btn btn-primary" type="submit">Enviar</button>
                </div>
              </form>
          </div>
      </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
